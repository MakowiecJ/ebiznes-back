name: Trigger auto deployment for ebiznes-back

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ebiznes-back-AutoDeployTrigger-e5c0d99b-1e73-4e30-93bd-6416402eb43d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EBIZNESBACK_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EBIZNESBACK_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EBIZNESBACK_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: ebiznescont.azurecr.io
          registryUsername: ${{ secrets.EBIZNESBACK_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EBIZNESBACK_REGISTRY_PASSWORD }}
          containerAppName: ebiznes-back
          resourceGroup: ebiznes2
          imageToBuild: ebiznescont.azurecr.io/ebiznes-back:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


